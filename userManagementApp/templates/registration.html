{% extends "base.html" %}
{% load staticfiles %}
{% block menu %}
{% endblock %}
{% block content %}

     <div class="container">
       	<div class="row">
            <h2 class="text-center">Регистрация</h2>
            <div class="col-md-5 col-sm-offset-4">

                <form method="post" role="form" action="/user/registration/" >
                {% csrf_token %}
                    <table>
                        {% for field in form %}
                            <tr>
                                <td>{{ field.label_tag }}</td>
                                <td><div>
                                        <ul>
                                            {% for error in field.errors %}
                                            <div class="text-danger">{{ error }}</div>
                                            {% endfor %}
                                            {{ field }}
                                        </ul>
                                 </div></td>
                            </tr>
                        {% endfor %}
                    </table>
                    <input type="submit" value="Зарегистрировать" class="btn btn-default">
                </form>

            </div> <!-- /col -->
        </div><!-- /row -->
     </div>

{% endblock %}
